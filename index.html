<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
            </div>
            <div id="allButtons">
                <div id="rowButtons">
                    <div id="button" class="clear"><h1>C</h1></div>
                    <div id="button" class="backspace"><h1>‚Üê</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button" class="seven"><h1 >7</h1></div>
                    <div id="button" class="eight"><h1 >8</h1></div>
                    <div id="button" class="nine"><h1 >9</h1></div>
                    <div id="button" class="plus"><h1 >+</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button" class="four"><h1 >4</h1></div>
                    <div id="button" class="five"><h1 >5</h1></div>
                    <div id="button" class="six"><h1 >6</h1></div>
                    <div id="button" class="minus"><h1 >-</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button" class="one"><h1 >1</h1></div>
                    <div id="button" class="two"><h1 >2</h1></div>
                    <div id="button" class="three"><h1 >3</h1></div>
                    <div id="button" class="multiply"><h1 >*</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button" class="zero"><h1 >0</h1></div>
                    <div id="button" class="decimal"><h1 >.</h1></div>
                    <div id="button" class="equals"><h1 >=</h1></div>
                    <div id="button" class="divide"><h1 >/</h1></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
