<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div id="calculator">
            <div id="display">
                <div id="inputExpression"></div>
                <div id="expressionTotal"></div>
            </div>
            <div id="allButtons">

                    <div id="button"><h1>7</h1></div>

                    <div id="button"><h1>9</h1></div>
                    <div id="button"><h1>+</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button"><h1>4</h1></div>
                    <div id="button"><h1>5</h1></div>
                    <div id="button"><h1>6</h1></div>
                    <div id="button"><h1>-</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button"><h1>1</h1></div>
                    <div id="button"><h1>2</h1></div>
                    <div id="button"><h1>3</h1></div>
                    <div id="button"><h1>*</h1></div>
                </div>
                <div id="rowButtons">
                    <div id="button"><h1>0</h1></div>
                    <div id="button"><h1>C</h1></div>
                    <div id="button"><h1>=</h1></div>
                    <div id="button"><h1>/</h1></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
